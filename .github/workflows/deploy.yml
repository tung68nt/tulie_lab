name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - beta
    paths:
      - 'server/**'
      - '.github/workflows/deploy.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  # Dynamic Service Name based on branch
  SERVICE_NAME: ${{ github.ref == 'refs/heads/main' && 'academy-api' || 'academy-api-beta' }}
  REGION: asia-southeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
                       -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
                       ./server

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Determine Database URL for Runtime Env
        id: db-env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "RUNTIME_DB_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
            echo "RUNTIME_DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV
          else
            echo "RUNTIME_DB_URL=${{ secrets.BETA_DATABASE_URL }}" >> $GITHUB_ENV
            echo "RUNTIME_DIRECT_URL=${{ secrets.BETA_DIRECT_URL }}" >> $GITHUB_ENV
          fi

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,DATABASE_URL=$RUNTIME_DB_URL,DIRECT_URL=$RUNTIME_DIRECT_URL" \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300

      - name: Show Cloud Run URL
        run: |
          echo "Deployed to:"
          gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'

  # Run database migrations after deploy
  migrate:
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Set Database Config
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
            echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV
          else
            echo "DATABASE_URL=${{ secrets.BETA_DATABASE_URL }}" >> $GITHUB_ENV
            echo "DIRECT_URL=${{ secrets.BETA_DIRECT_URL }}" >> $GITHUB_ENV
          fi

      - name: Run migrations
        working-directory: ./server
        run: npx prisma migrate deploy
